{% extends "contactscore/base_template.html" %}
{% load crispy_forms_tags %}

{% block maincontent %}
<h1>{{ form_title }}</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}

    <input type="submit" class="btn btn-primary" value="Add">
    <a href="{{ from }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
